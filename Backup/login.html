<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuixAlugue</title>
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/style-login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="js/script.js" defer></script>
    <script src="https://accounts.google.com/gsi/client" async></script>

<body>
    <!--MODAL DE LOGIN E CADASTRO -->
    <div class="modal-overlay" id="modal-login-cadastro" role="dialog" aria-modal="true">
        <!--COLUNA ESQUERDA -->
        <div class="left-column">
            <a class="link-modal-login" href="#">Login</a>
            <a class="link-modal-register" href="register.html">Criar Conta</a>
        </div>
        <!--COLUNA DIREITA-->
        <div class="right-column">
            <div class="area-button-close-modal">
                <button class="button-close-modal" aria-label="Fechar">
                    <span class="icon-default">
                        <i class="bi bi-x-circle"></i>
                    </span>
                    <span class="icon-hover">
                        <i class="bi bi-x-circle-fill"></i>
                    </span>
                </button>
            </div>
            <div class="area-logo-title">
                <img src="assets/img/logo.png" alt="">
                <h1 id="title-section">LOGIN</h2>
            </div> 
            <div id="sec-login"> 
                <form class="login-form">
                    <div class="icon-and-placeholder">
                        <i class="bi bi-person-circle form-i"></i>
                        <input class="input-login" type="email" id="login-email" placeholder="Email" required>
                    </div>
                    <div class="icon-and-placeholder">
                        <i class="bi bi-key-fill form-i"></i>
                        <input class="input-login" type="password" id="login-senha" placeholder="Senha" required>
                    </div>
                    <div class="forgot-and-button-login">
                        <a id="link-forgot-password" href="#">Esqueceu a senha?</a>
                        <button type="submit" id="button-login">Login</button>
                    </div> 
                </form>
            </div>
            
            <div id="sec-criar-conta">
                <h1 id="title-section">Criar Conta</h2>
                <form>
                    <i class="bi bi-person-circle"></i>
                    <input type="email" id="novo-email" placeholder="Email" required>
                    <br>
                    <i class="bi bi-key-fill"></i>
                    <input type="password" id="nova-senha" placeholder="Senha" required>
                    <br>
                    <button type="submit">Criar Conta</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
