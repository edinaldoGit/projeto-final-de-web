<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuixAlugue</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="js/script.js" defer></script>
    <script src="https://accounts.google.com/gsi/client" async></script>

<body>
    <div class="modal-overlay" id="modal-login-cadastro" role="dialog" aria-modal="true">
        <div class="left-column">
            <a class="link-modal-login" href="login.html">Login</a>
            <a class="link-modal-register" href="#">Criar Conta</a>
        </div>
        <div class="right-column">
            <div class="area-button-close-modal">
                <button class="button-close-modal" aria-label="Fechar">
                    <span class="icon-default">
                        <i class="bi bi-x-circle"></i>
                    </span>
                    <span class="icon-hover">
                        <i class="bi bi-x-circle-fill"></i>
                    </span>
                </button>
            </div>
            <div class="area-logo-title">
                <h1 id="title-section">CRIAR CONTA</h2>
            </div> 
            <div id="sec-register"> 
                <form class="register-form">
                    <!-- Informações Gerais -->
                    <fieldset>
                        <legend>Informações Gerais</legend>
                        <div class="line-form">
                            <label class="label-form" for="nome">Nome completo</label>
                            <input class="box-form" type="text" id="nome" name="nome" placeholder="Seu nome" required>
                        </div>
                        <div class="line-form">
                            <label class="label-form" for="email">E-mail</label>
                            <input class="box-form" type="email" id="email" name="email" placeholder="Insira seu email" required>
                        </div>
                        <div class="line-form-two-columns">
                            <div class="line-form">
                                <label class="label-form" for="senha">Senha</label>
                                <input class="box-form" type="password" id="senha" name="senha" placeholder="Crie uma senha" required>
                            </div>
                            <div class="line-form">
                                <label class="label-form" for="confirmar-senha">Confirmar Senha</label>
                                <input class="box-form" type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Repita a senha" required>
                            </div>
                        </div>
                        <div class="line-form-two-columns">
                            <div class="line-form">
                                <label class="label-form" for="telefone">Telefone:</label>
                                <input class="box-form" type="tel" id="telefone" name="telefone" placeholder="(__) _ ____-____">
                            </div>
                            <div class="line-form"> 
                                <label class="label-form" for="tipo-usuario">Tipo de Usuário:</label>
                                <select id="tipo-usuario" name="tipo-usuario" required>
                                    <option value="locatario">Sou Estudante (Locatário)</option>
                                    <option value="locador">Sou Proprietário (Locador)</option>
                                </select>
                            </div>
                        </div>
                        
                    </fieldset>

                    <!-- Informações para Locatário -->
                    <fieldset id="locatario-info">
                        <legend>Informações para Locatários</legend>
                        <div class="line-form-three-columns">
                            <div class="line-form" > 
                                <label class="label-form" for="universidade">Universidade:</label>
                                <select id="universidade" name="universidade" required>
                                    <option value="ufc">UFC</option>
                                    <option value="ifce">IFCE</option>
                                    <option value="catolica">CATÓLICA</option>
                                    <option value="fadat">FADAT</option>
                                    <option value="uece">UECE</option>
                                </select>
                            </div>
                            <div class="line-form" >
                                <label class="label-form" for="curso">Curso:</label>
                                <input class="box-form" type="text" id="curso" name="curso" placeholder="Ex: Medicina">
                            </div>
                            <div class="line-form" >
                                <label class="label-form" for="ano-ingresso">Ano de Ingresso:</label>
                                <input class="box-form" type="number" id="ano-ingresso" name="ano-ingresso" min="2000" max="2100">
                            </div> 
                        </div>
                    </fieldset>

                    <!-- Informações para Locador -->
                    <fieldset id="locador-info" style="display: none;">
                        <legend>Informações para Locadores</legend>
                        <label class="label-form" for="empresa">Nome da Empresa (se aplicável):</label>
                        <input class="box-form" type="text" id="empresa" name="empresa">

                        <label class="label-form" for="endereco">Endereço:</label>
                        <input class="box-form" type="text" id="endereco" name="endereco">
                    </fieldset>

                    <!-- Aceitação de Termos -->
                    <fieldset>
                        <legend>Confirmação</legend>
                        <label class="confirm-checkbox">
                            <input type="checkbox" name="termos" required>
                            Eu concordo com os <a href="#">termos de uso</a> e a <a href="#">política de privacidade</a>.
                        </label>
                    </fieldset>
                    <button id="button-register" type="submit">Continuar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
